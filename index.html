<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçì</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/81762fab05.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="form-container">
        <h1>Registerüçì</h1>
        <form onsubmit="validateForm(event)"> 
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter email">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password">
                <span class="toggle-eye"><i class="fa-regular fa-eye-slash"></i></span>
            </div>
            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Re-enter password">
                <span class="toggle-eye" ><i class="fa-regular fa-eye-slash"></i></span>
            </div>
            <div id="submit-container">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
